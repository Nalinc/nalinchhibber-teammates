			</div>
				
			<form method="post" action="/page/instructorCourseStudentDetailsEditSave">
				<input type="hidden" value="CCSDEditUiT.CS2104" name="courseid" />
				<table id="studentEditForm" class="inputTable">
					<tbody><tr>
			 			<td class="label bold">Student Name:</td>
			 			<td>
			 				<input value="Alice Betsy" id="studentname" name="studentname" class="fieldvalue" />
			 			</td>
			 		</tr>
				 	<tr>
				 		<td class="label bold">Team Name:</td>
				 		<td>
				 			<input value="Team 1" id="teamname" name="teamname" class="fieldvalue" />
				 		</td>
				 	</tr>
				 	<tr>
				 		<td class="label bold">E-mail Address:
				 			<input type="hidden" value="CCSDEditUiT.alice.tmms@gmail.com" id="studentemail" name="studentemail" />
				 		</td>
				 		<td>
				 			<input value="CCSDEditUiT.alice.tmms@gmail.com" id="newstudentemail" name="newstudentemail" class="fieldvalue" />
				 		</td>
				 	</tr>
				 	<tr>
						<td class="label bold">Google ID:</td>
						<td id="user">CCSDEditUiT.alice.tmms</td>
					</tr>
					<tr>
						<td class="label bold">Registration Key:</td>
						<td id="regkey">{*}</td>
					</tr>
				 	<tr>
				 		<td class="label bold middlealign">Comments:</td>
				 		<td>
				 			<textarea id="comments" name="comments" cols="80" rows="6" class="textvalue">This student's name is Alice Betsy</textarea>
				 		</td>
				 	</tr>
				</tbody></table>
				
				


	<div style="display: none;" id="statusMessage"></div>

				<br />
				<div class="centeralign">
					<input type="submit" onclick="return isStudentInputValid(this.form.studentname.value,this.form.teamname.value,this.form.newstudentemail.value)" value="Save Changes" name="submit" id="button_submit" class="button centeralign" />
