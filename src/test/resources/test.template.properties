#-----------------------------------------------------------------------------
# This file should be placed in src\test\resources 
# Use'\' to escape ':' e.g., http\://google.com
#-----------------------------------------------------------------------------

# This is the app we are testing against
# e.g. test.app.url=http\://localhost\:8888

test.app.url=http\://localhost\:8888


# This is the URL we expect in emails sent by the app.
# It could be different from the above URL.
# It will not be used during dev server testing. 
# It should match with app.url in build.properties.
# e.g. test.app.urlInEmails=http\://teammatesv4.appspot.com

test.app.urlInEmails=http\://localhost\:8888

# This is the key test suite use to access app backdoor.
# It should match app.backdoor.key in build.properties
# e.g. test.backdoor.key=fjdlsafdkfdk

test.backdoor.key=samplekey

# These are parameters for Selenium  
# allowed values for browser: firefox, chrome,iexplore, opera, htmlunit, safariproxy

test.selenium.browser=firefox
test.selenium.port=4444
test.selenium.host=localhost


# These are accounts and password used for testing 
# Not applicable for dev server testing
# Create Gmail accounts yourself or get shared test account details from another project member
# e.g. test.unreg.account=tmms.unreg@gmail.com

# The common password used by alice.tmms benny.tmms charlie.tmms danny.tmms emily.tmms
test.common.password=anypassword

# A user that has admin access to the application
test.admin.account=admin@gmail.com
test.admin.password=adminpassword

# A user that has coordinator access to the application
test.coord.account=teammates.coord
test.coord.password=anypassword

# A user that has student access to the application
test.student.account=teammates.student
test.student.password=anypassword

# A Google account that is not a user in the application
test.unreg.account=teammates.account
test.unreg.password=anypassword
