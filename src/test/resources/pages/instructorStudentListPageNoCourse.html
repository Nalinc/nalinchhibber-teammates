		<script async=""  type="text/javascript" src="https://ssl.google-analytics.com/ga.js"></script>

		<script type="text/javascript" src="/js/jquery-minified.js"></script>

	<body>
		<div id="dhtmltooltip"></div>
        	<div id="frameTop" >
            	<div id="frameTopWrapper" >
               		<div id="logo" >
                  		<a href="/index.html" >
                     		<img alt="TEAMMATES"  height="47px"  src="/images/teammateslogo.jpg"  width="150px" />
                      	</a>
               		</div>
               		<div id="contentLinks" >
                  		<ul id="navbar" >
                     	<li>
                        	<a class="nav home"  data-link="instructorHome"  href="/page/instructorHomePage?user=instructorWithoutCourses" >
                           		Home
                        	</a>
                     	</li>
                     	<li>
                        	<a class="nav courses"  data-link="instructorCourse"  href="/page/instructorCoursesPage?user=instructorWithoutCourses" >
                           		Courses
                        	</a>
                     	</li>
                     	<li>
                        	<a class="nav evaluations"  data-link="instructorEval"  href="/page/instructorEvalsPage?user=instructorWithoutCourses" >
                           		Sessions
                       		</a>
                     	</li>
                     	<li class="current" >
                        	<a class="nav students"  data-link="instructorStudent"  href="/page/instructorStudentListPage?user=instructorWithoutCourses" >
                           		Students
                       		</a>
                     	</li>
                     	<li>
                        	<a class="nav help"  href="/instructorHelp.html"  target="_blank" >
                           		Help
                        	</a>
                     	</li>
                     	<li>
                        	<a class="nav logout"  href="/logout.jsp" >
                           		Logout
                        	</a>
                        <b>
                           <span onmouseout="hideddrivetip()"  onmouseover="ddrivetip('instructorWithoutCourses')" >
                              (instructorWithoutCou...)
                           </span>
                        </b>
                     	</li>
                  	</ul>
            		</div>
              		<div style="clear: both;" ></div>
            	</div>
         	</div>
         	<div id="frameBody" >
            	<div id="frameBodyWrapper" >
               		<div id="topOfPage" ></div>
               		<div id="headerOperation" >
                  		<h1>Student List</h1>
               		</div>
               		<table class="inputTable"  id="searchTable" >
                  		<tbody>
                     		<tr>
                        		<td>
                           			<input id="searchbox"  onmouseout="hideddrivetip()"  onmouseover="ddrivetip('Search for student\'s name or course name')"  tabindex="1"  type="text" />
                               	</td>
                        		<td>
                           			<input class="button"  id="button_search"  onclick="return applyFilters();"  tabindex="2"  type="submit"  value="Search" />
                               	</td>
                     		</tr>
                  		<tr>
                        		<td colspan="2" >
                           			<input id="option_check"  type="checkbox" />
                           			<label for="option_check" >
                              			Show More Options
                           			</label>
                        		</td>
                     		</tr>
                  		</tbody>
               		</table>
               		<br><br>
					<table class="inputTable" id="optionsTable" style="display: none;">
						<tbody>
							<tr>
								<td width="250px">
									<h4 class="bold">Courses</h4>
									<div class="leftalign" id="course_checkboxes">
										<br />
										<ul>
											<li><input checked="checked" id="course_all"
												type="checkbox" /> <label class="bold" for="course_all">
													Select All </label></li>
										</ul>
										<br />
									</div>
								</td>
								<td width="250px">
									<h4 class="bold">Teams</h4>
									<div class="leftalign" id="team_checkboxes">
										<br />
										<ul>
											<li><input checked="checked" id="team_all" type="checkbox" />
												<label class="bold" for="team_all"> Select All </label></li>
										</ul>
										<br />
									</div>
								</td>
								<td width="250px">
									<h4 class="bold">
										<input id="show_email" type="checkbox" /> <label
											for="show_email"> Show Emails </label>
									</h4>
									<div class="leftalign" id="emails" style="display: none;">
										<br />
										<ul>
										</ul>
										<br />
									</div>
								</td>
							</tr>
						</tbody>
					</table>
               		<div id="statusMessage"  style="display: block;" >
                  		There are no course or students information to be displayed
               		</div>
               		<script type="text/javascript" >
                  		document.getElementById( 'statusMessage' ).scrollIntoView();
               		</script>
           		</div>
            	<br/>
                <br/>
               	<br/>
         	</div>
         	<div id="frameBottom" >
            	<div id="contentFooter" >
               		<span class="floatleft" >[TEAMMATES<span class="color_white" >V{$version}</span>]</span>
               		[for<span class="color_white" >NTU</span>]
               		<span class="floatright" >[Send<span class="color_white" >
						<a href="../contact.html"  target="_blank" >Feedback</a>
                  	</span>]
               		</span>
            	</div>
