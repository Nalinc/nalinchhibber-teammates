<tr>
	<td colspan="2">
		<table id="mcqChoiceTable-${questionNumber}">
			${mcqEditFormOptionFragments}			
			<tr id="mcqAddOptionRow-${questionNumber}">
				<td colspan="2"><a href="#" class="color_blue" id="mcqAddOptionLink"
					onclick="addMcqOption(${questionNumber})" style="display:none"> +add more options</a>
				</td>
			</tr>
		</table>
		
		<input type="hidden" name="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}"
			id="${Const.ParamsNames.FEEDBACK_QUESTION_NUMBEROFCHOICECREATED}-${questionNumber}" 
			value="${numOfMcqChoices}">
	</td>
	<td colspan="2" style="vertical-align:top;">
		<label><input type="checkbox" 
			disabled="disabled"
			id="generateOptionsCheckbox-${questionNumber}"
			${checkedGeneratedOptions}
			onchange="toggleMcqGeneratedOptions(this,${questionNumber})">Or, generate options from list of all students</label>
		<input type="hidden" 
			id="${Const.ParamsNames.FEEDBACK_QUESTION_GENERATEDOPTIONS}-${questionNumber}"
			name="${Const.ParamsNames.FEEDBACK_QUESTION_GENERATEDOPTIONS}" 
			value="${generateOptionsForValue}"> 
	</td>
</tr>
