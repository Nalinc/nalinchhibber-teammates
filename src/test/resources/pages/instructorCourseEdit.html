                <input type="hidden" value="CCDetailsUiT.CS2104" name="courseid" />
                <input type="hidden" value="teammates.test" name="instructorid" id="instructorid" />

                        <td class="label bold">Course ID:</td>
                    </tr>

                    </tr>

                        <td class="label bold">Course Name:</td>
                    </tr>

                        <td><input type="text" disabled="disabled" tabindex="2" maxlength="64" onmouseout="hideddrivetip()" onmouseover="ddrivetip('Enter the name of the course, e.g. Software Engineering.')" value="Programming Language Concepts" id="coursename" name="coursename" class="addinput" /></td>
                    </tr>
                    <tr>
                        <td class="label bold">Instructors:</td>
                    </tr>
                    <tr>

                            <span class="bold" id="instructorformat">Format: Google ID | Instructor Name | Instructor Email</span>
                            <textarea id="instructorlist" name="instructorlist" class="textvalue" cols="110" rows="6">teammates.coord|Teammates Coord|teammates.coord@gmail.com
teammates.test|Teammates Test|teammates.test@gmail.com
</textarea>
