<!DOCTYPE html>
<html>
<head>
	<link href="/favicon.png" rel="shortcut icon" />
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<title>TEAMMATES - Instructor</title>
	<link href="/stylesheets/common.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="/stylesheets/instructorStudentRecords.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="/stylesheets/common-print.css" media="print" rel="stylesheet" type="text/css" />
	
	<script async="" src="https://ssl.google-analytics.com/ga.js" type="text/javascript"></script>
	<script src="/js/googleAnalytics.js" type="text/javascript"></script>
	<script src="/js/jquery-minified.js" type="text/javascript"></script>

</head>
<body onload="readyStudentRecordsPage(); initializetooltip();">
	<div id="frameTop">
		<div id="frameTopWrapper">
			<div id="logo">
				<a href="/index.html"> <img alt="TEAMMATES" height="47px"
					src="/images/teammateslogo.jpg" width="150px" />
				</a>
			</div>
			<div id="contentLinks">
				<ul id="navbar">
					<li><a class="nav home" data-link="instructorHome"
						href="/page/instructorHomePage?user=CCEnrollUiT.teammates.test">
							Home </a></li>
					<li><a class="nav courses" data-link="instructorCourse"
						href="/page/instructorCoursesPage?user=CCEnrollUiT.teammates.test">
							Courses </a></li>
					<li><a class="nav evaluations" data-link="instructorEval"
						href="/page/instructorEvalsPage?user=CCEnrollUiT.teammates.test">
							Sessions </a></li>
					<li class="current"><a class="nav students"
						data-link="instructorStudent"
						href="/page/instructorStudentListPage?user=CCEnrollUiT.teammates.test">
							Students </a></li>
					<li><a class="nav help" href="/instructorHelp.html"
						target="_blank"> Help </a></li>
					<li><a class="nav logout" href="/logout.jsp"> Logout </a> <b>
							<span onmouseout="hideddrivetip()"
							onmouseover="ddrivetip('CCEnrollUiT.teammates.test')">
								(CCEnrollUiT.teammate...) </span>
					</b></li>
				</ul>
			</div>
			<div style="clear: both;"></div>
		</div>
	</div>
	<div id="frameBody">
		<div id="frameBodyWrapper">
			<div id="topOfPage"></div>
			<div id="headerOperation">
				<h1>CCEnrollUiT.CS2104 - Alice Betsy's Records</h1>
				<hr />
			</div>
			<div id="statusMessage" style="display: block;">No records were found for this student</div>
			<script type="text/javascript">document.getElementById( 'statusMessage' ).scrollIntoView();</script>
			<div id="commentSection">
				<table class="resultTable" id="commentTable">
					<thead>
						<tr>
							<th class="bold centeralign">Your comments on this student:</th>
						</tr>
					</thead>
					<tbody>
						<tr id="comment_box" style="display:none;">
							<td class="centeralign">
								<form action="/page/instructorStudentCommentAdd"
									class="form_comment" method="post" name="form_commentadd">
									<textarea class="textvalue" id="commentText" name="commenttext"
										onkeyup="textAreaAdjust(this)"
										placeholder="Your comment about this student">
                                 </textarea>
									<br /> <input class="button" id="button_save_comment"
										type="submit" value="Save Comment" /> <input name="courseid"
										type="hidden" value="CCEnrollUiT.CS2104" /> <input
										name="studentemail" type="hidden"
										value="alice.b.tmms@gmail.com" />
								</form>
							</td>
						</tr>
						<tr id="comment_link">
							<td class="centeralign" colspan="2"><input class="button"
								id="button_add_comment"
								onclick="showAddCommentBox(); return false;" type="button"
								value="Add Comment" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<br />
			<hr />
			<br /> <br /> <br /> <br />
		</div>
	</div>
	<div id="frameBottom">
		<div id="contentFooter">
			<span class="floatleft"> [TEAMMATES <span class="color_white">V{$version}</span> ]
			</span> [for <span class="color_white"> National University of Singapore </span> ] 
			<span class="floatright"> [Send <span class="color_white"> <a href="../contact.html" target="_blank"> Feedback </a>
			</span> ]
			</span>
		</div>
	</div>
</body>
</html>
