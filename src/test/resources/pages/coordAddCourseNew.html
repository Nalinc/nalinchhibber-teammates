			<div id="coordinatorCourseManagement">
				<form name="form_addcourse" action="coordCourse.jsp" method="get">
					<table class="addform round">
						<tbody><tr>
							<td><b>Course ID:</b></td>
						</tr>
						<tr>
							<td><input type="text" tabindex="1" maxlength="21" onmouseout="hideddrivetip()" onmouseover='ddrivetip("Enter the identifier of the course, e.g.CS3215Sem1.")' value="" id="courseid" name="courseid" class="addinput" /></td>
						</tr>
						<tr>
							<td><b>Course Name:</b></td>
						</tr>
						<tr>
							<td><input type="text" tabindex="2" maxlength="38" onmouseout="hideddrivetip()" onmouseover='ddrivetip("Enter the name of the course, e.g. Software Engineering.")' value="" id="coursename" name="coursename" class="addinput" /></td>
						</tr>
						<tr>
							<td><input type="submit" tabindex="3" value="Add Course" onclick="return doAddCourse();" class="button" id="btnAddCourse" /></td>
						</tr>
					</tbody></table>
				</form>
			</div>
